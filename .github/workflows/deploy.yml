name: deploy
on:
  push:
    branches: [ main ]
  workflow_dispatch:

# è®¾ç½®ä¸Šæµ·æ—¶åŒº
env:
  TZ: Asia/Shanghai

jobs:
  build:
    name: build ðŸš€
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [ latest,current,stable ]
    steps:
      - name: Checkout ðŸš€
        uses: actions/checkout@v2
      - name: Use Node.js ${{ matrix.node-version }} ðŸš€
        uses: actions/setup-node@v2
      - name: Cache yarn modules  ðŸš€
        uses: actions/cache@v2
        env:
          cache-name: cache-yarn-modules
        with:
          path: '**/node_modules'
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ matrix.node-version }}-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-build-${{ env.cache-name }}-${{ matrix.node-version }}-
      - name: Install dependencies  ðŸš€
        run: yarn install
      - name: Generate files  ðŸš€
        run: yarn build

  deploy:
    name: deploy ðŸš€
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [ latest ]
    steps:
      - name: Checkout ðŸš€
        uses: actions/checkout@v2
      - name: Use Node.js ${{ matrix.node-version }} ðŸš€
        uses: actions/setup-node@v2
      - name: Cache yarn modules  ðŸš€
        uses: actions/cache@v2
        env:
          cache-name: cache-yarn-modules
        with:
          path: '**/node_modules'
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ matrix.node-version }}-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-build-${{ env.cache-name }}-${{ matrix.node-version }}-
      - name: yarn script ðŸš€
        run: |
          yarn install
          yarn build &> /dev/null
          cp -r README.md  LICENSE build
      - name: Upload  dgiot_doc ðŸš€
        uses: actions/upload-artifact@v2
        with:
          name: dgiot_doc
          path: build/dgiot_doc
          when: ${{ matrix.node-version }} == latest
      - name: Deploy to github gh-pages ðŸš€
        uses: JamesIves/github-pages-deploy-action@releases/v3
        with:
          ACCESS_TOKEN: ${{ secrets.GIT_TOKEN }}
          BRANCH: gh-pages
          FOLDER: build
      - name: Deploy to surge ðŸš€
        uses: dswistowski/surge-sh-action@v1
        with:
          domain: 'dgiot_doc.surge.sh'
          project: './build'
          login: ${{ secrets.surge_login }}
          token: ${{ secrets.surge_token }}
      - name: Upload surge service and generate preview URL ðŸš€
        id: deploy
        run: |
          export GITHUB_SHA=${{ github.sha }}
          export GITHUB_SHA_SUB=${GITHUB_SHA: 0: 7 }
          export DEPLOY_DOMAIN=https://dgiot_doc-$GITHUB_SHA_SUB.surge.sh
          npx surge --project ./build --domain $DEPLOY_DOMAIN --token ${{ secrets.surge_token }}
          echo the preview URL is $DEPLOY_DOMAIN
          echo "::set-output name=url::$DEPLOY_DOMAIN"
      - name: Upload  ðŸš€
        uses: actions/upload-artifact@v2
        with:
          name: dgiot_doc
          path: build
